name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            fuse3 \
            libfuse3-dev \
            libreadline-dev

      - name: Build kubsh
        run: |
          make clean
          make all

      - name: Build DEB package
        run: |
          make package
          ls -lah

      - name: Install DEB and test
        run: |
          sudo dpkg -i kubsh.deb || true
          echo "echo test" | kubsh || true

      - name: Upload kubsh.deb as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-package
          path: kubsh.deb
